<ion-header>
  <ion-toolbar>
    <ion-title>
      <header>
        <app-header page_title="Edit !"></app-header>
      </header>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="item">

    <app-form-action
     [init]="item"
     (submitted)="onEdit($event)"
    ></app-form-action>

  </div>

  <div *ngIf="!item">
    Loading ...
  </div>

  <ion-button slot="fixed" class="left-btn" routerLink="/preparation">Back</ion-button>
  <ion-button slot="fixed" class="right-btn" (click)="yeetSubmit()" routerLink="/preparation">Confirm</ion-button>

  <p class="margin-bot"></p>
</ion-content>
